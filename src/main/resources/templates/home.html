.button-29 {
  align-items: center;
  appearance: none;
  background-image: radial-gradient(100% 100% at 100% 0, #5adaff 0, #5468ff 100%);
  border: 0;
  border-radius: 6px;

  font-size: 18px;

.button-29:hover {

}

.button-29:active {

<div class="mt-5">
    <h1 class="text-center custom-heading">Your Memories</h1>
    <div class="container" style="margin: 0; color: #ffffff">
        <div th:if="${#lists.isEmpty(imageList)}">
            <p class="text-center">No memories to display.</p>
        </div>
        <div th:if="${!#lists.isEmpty(imageList)}">
            <div class="row justify-content-center">
                <div class="col-12 col-md-6 col-lg-4 mb-4" th:each="list : ${imageList}">
                    <div class="card gradient-card custom-card">
                        <div class="card-header d-flex justify-content-between">
                            <small class="text-white" th:text="${#dates.format(list.date, 'yyyy-MM-dd')}"></small>
                           
                        </div>
                        <img class="card-img-top" th:src="@{'/display?id=' + ${list.id}}" alt="Memory Image" style="width: 100%; height: auto;">
                        <div class="card-body">
                            <p class="card-text" th:text="${list.note}"></p>
                        </div>
                        <div class="card-footer">
                            <div class="d-flex justify-content-between">
                                <a th:href="@{'/update?id=' + ${list.id} + '&userId=' + ${list.user.id}}">
                                    <button type="button" class="button-29">Edit</button>
                                </a>
                                <a th:href="@{'/delete?id=' + ${list.id} + '&userId=' + ${list.user.id}}">
                                    <button type="button" class="button-28">Remove</button>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
