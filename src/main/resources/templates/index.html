<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Makememories</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/image/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/image/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/image/favicon-16x16.png">
    <link rel="manifest" href="/image/site.webmanifest">
    <link rel="icon" href="/image/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abhaya+Libre:wght@800&family=Pacifico&family=Sacramento&display=swap" rel="stylesheet">
    <style>
        .login-container {
            width: 100%;
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        .login-container form {
            display: flex;
            flex-direction: column;
        }

        .login-container form div {
            margin-bottom: 15px;
        }

        .login-container form label {
            margin-bottom: 5px;
            font-size: 1.2rem;
        }

        .login-container form input {
            padding: 12px;
            font-size: 1.2rem;
            width: 100%;
            box-sizing: border-box;
        }

        .login-container form button {
            padding: 12px;
            font-size: 1.2rem;
            cursor: pointer;
            background-color: #C01A80;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .login-container form button:hover {
            background-color: #9c1867;
        }

        .error-message {
            color: red;
            text-align: center;
            margin-bottom: 15px;
        }
        .success-message {
            color: green;
            text-align: center;
            margin-bottom: 15px;
        }
        .welcome-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .welcome-card {
        	width:60%;
            padding: 2rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 768px) {
            .login-container {
                width: 90%;
                padding: 30px;
            }

            .login-container h2 {
                font-size: 2.5rem;
            }

            .login-container form input {
                padding: 15px;
                font-size: 1.5rem;
            }

            .login-container form button {
                padding: 15px;
                font-size: 1.5rem;
            }

            .login-container form label {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .login-container {
                width: 90%;
                padding: 40px;
            }

            .login-container h2 {
                font-size: 3rem;
            }

            .login-container form input {
                padding: 20px;
                font-size: 2rem;
            }

            .login-container form button {
                padding: 20px;
                font-size: 2rem;
            }

            .login-container form label {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <div class="welcome-card">
            <h1>Welcome to Makememories</h1>
            <p>Please login to continue</p>

            <div class="login-container">
                <form th:action="@{/login}" method="post">
                    <div  class="form-group">
                        <label style=" display: flex; " for="email">Email</label>
                        <input type="text" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label style=" display: flex; " for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="error-message" th:if="${error}" th:text="${error}"></div>
                    <div class="success-message" th:if="${success}" th:text="${success}"></div>
                    <div class="form-group">
                        <button type="submit" style="width: 60%;">Login</button>
                    </div>
                </form>

                <p>Don't have an account? Please <a href="/register" style="color: black;">Register Here.</a></p>
            </div>
        </div>
    </div>
</body>
</html>
